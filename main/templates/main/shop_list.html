{% extends "./base.html" %}
{% block content %}
<h1>お店一覧</h1>
<table class="table table-striped table-hover">
  <tr>
    <th>カテゴリ</th><th>店名</th><th>住所</th>
  </tr>
  {% for shop in object_list %}
  <tr>
    <td>{{ shop.category.name }}</td>
    <td><a href="{% url 'main:detail' shop.pk %}">{{ shop.name }}</a></td>
    <td>{{ shop.address }}</td>
  </tr>
  {% endfor %}
</table>
<div>
  <a href="{% url 'main:create' %}" class="btn btn-outline-primary">新しいお店</a>
</div>
{% endblock %}
